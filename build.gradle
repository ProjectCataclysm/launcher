apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'

buildscript {
    repositories {
        // распакованный прогуард должен лежать в родительском каталоге проекта
        flatDir dirs: '../proguard/lib'
    }
    dependencies {
        classpath ':proguard:'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'cataclysm.Main'
    }
    from { 
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task proguard(type: proguard.gradle.ProGuardTask) {
    configuration 'proguard.pro'
    injars  'build/libs/CataclysmLauncher.jar'
    outjars 'build/libs/CataclysmLauncher_obf.jar'
}

build.finalizedBy(proguard)

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:28.0-jre'
}